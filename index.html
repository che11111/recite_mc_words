<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词列表</title>
    <style>
        @font-face {
            font-family: 'mc-us';
            src: url('fonts/mc-us.otf') format('opentype');
        }
        @font-face {
            font-family: 'mc-cn';
            src: url('fonts/mc-cn.ttf') format('truetype');
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .word-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .word-item {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .word-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .word-item img {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }
        .word-item .word {
            flex: 1;
            font-family: 'mc-us', Arial, sans-serif;
            font-size: 18px;
            color: #333;
        }
        .word-item .translation {
            font-family: 'mc-cn', Arial, sans-serif;
            font-size: 16px;
            color: #666;
        }
        .word-item .pronunciation {
            margin-left: auto;
            cursor: pointer;
        }
        .word-item .pronunciation img {
            width: 20px;
            height: 20px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .word-item .pronunciation img:hover {
            opacity: 1;
        }
        .icon-item-apple {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: -160px 0;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-carrot {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: 128px -112px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-potato {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: 144px -112px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-melon {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: -208px -96px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-wheat {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: -144px -16px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-bread {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: -144px -32px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-sugar_cane {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: 80px -16px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-beetroot {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: -64px -160px;
            background-size: 256px 1040px;
            display: inline-block;
        }
        .icon-item-raw_beef {
            width: 16px;
            height: 16px;
            background-image: url('images/itemCSS.webp');
            background-position: 144px -80px;
            background-size: 256px 1040px;
            display: inline-block;
        }
    </style>
</head>
<body>
